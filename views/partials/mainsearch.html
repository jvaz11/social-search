<h1>Social Search</h1>
<hr/>
<div class="featurette">
   <div class="featurette-inner text-center">
      <form role="form" class="search has-button">
         <h3 class="no-margin-top h1">Search a hashtag or handle</h3>
         <div class="form-group">
            <input type="text" placeholder="search" class="form-control form-control-lg">
            <button class="btn btn-lg btn-success" type="button">Search</button>
         </div>
      </form>
   </div>

</div>
{{status}}
<ul class="media-list">
  <li class="media" ng-repeat="tweet in tweets.statuses">
    <div class="media-left">
      <a href="#">
        <img class="media-object" ng-src="{{tweet.user.profile_image_url}}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">Media heading</h4>
      <p>{{tweet.text}}</p>
    </div>
  </li>
</ul>
